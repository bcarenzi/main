name: Rails Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      # Não precisa de serviços externos para SQLite, mas podemos adicionar PostgreSQL/MySQL se necessário no futuro
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: true
        working-directory: ./cinepass
    
    - name: Install dependencies
      working-directory: ./cinepass
      run: bundle install
    
    - name: Setup test database
      working-directory: ./cinepass
      env:
        RAILS_ENV: test
        SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE || 'test_secret_key_base_for_ci' }}
      run: |
        rails db:create
        rails db:migrate
    
    - name: Run tests
      working-directory: ./cinepass
      env:
        RAILS_ENV: test
        SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE || 'test_secret_key_base_for_ci' }}
      run: |
        rails test

